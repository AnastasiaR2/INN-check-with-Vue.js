<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/app.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div class="container" id="app">
    <h1 class="my-4">Введите ИНН</h1>
    <input v-model="inn" type="text">
    <div v-if="checkValidity">
      <p class="text-success fs-5 my-3">Корректен!</p> 
      <p>Дата рождения: {{getBirthDate}}</p>
      <p>Пол: {{getGender}}</p>
      <p>Знак зодиака: {{getZodiacSign}}, символ: {{getChineseSign}}</p>
    </div>
    <p v-else-if="checkValidity == false" class="text-danger fs-5 my-3">Не корректен!</p>
  </div>

</body>
</html>
